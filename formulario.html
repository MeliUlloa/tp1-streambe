<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form>
            <h2>Formulario de Registro</h2>
            <div>
                <label>Nombre: </label><input type="text" name="nombre"
                    placeholder="nombre" required>
                <label>Edad: </label><input type="number" name="edad"
                    placeholder="edad" required>
                <label>E-mail: </label><input type="text" name="e-mail"
                    placeholder="e-mail" required>
            </div>
            <div>
                <label for="categoria">Elige tu categoria:</label>
                <select name="categoria" id="categoria">
                    <option value="sub-12">Sub-12</option>
                    <option value="sub-15">Sub-15</option>
                    <option value="sub-18">Sub-18</option>
                </select>
            </div>
            <div>
                <label> Delantero:
                    <input name="posicion" type="radio" value="Delantero">

                </label>
                <label> Mediocampista:
                    <input name="posicion" type="radio" value="Mediocampista">

                </label>
                <label> Defensor:
                    <input name="posicion" type="radio" value="Defensor">

                </label>
                <label> Portero:
                    <input name="posicion" type="radio" value="Portero">

                </label>

            </div>
            <div>
                <label for="checkbox">Acepto terminos y condiciones</label>
                <input id="checkbox" name="malling" type="checkbox"
                    value="consent">
            </div>  
            <div>      
                <input type="submit">
            </div>
        </form>
    </body>
</html>
