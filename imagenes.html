<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Imagenes</title>
    </head>
    <body>
        <h1>Bienvenidos a mi pagina web, de mis villanos favoritos!</h1>
        <h2>Cruela de vil</h2>
        <img src="imagenesVillanos/cruela.jpg" alt="Cargando imagen ">
        <figcaption>Cruella de Vil es la malvada y excéntrica
            villana de 101 dálmatas Es conocida por su obsesión
            con las pieles de animales, especialmente con los cachorros de
            dálmata,
            que planea secuestrar para hacerse un abrigo de piel.</figcaption>

        <h2>Scar</h2>
        <img src="imagenesVillanos/mufaza.jpg" alt="Cargando imagen ">
        <figcaption> Scar es el traicionero tío de Simba en "El Rey León".
            Motivado por la envidia y la ambición,
            asesina a su hermano,Mufasa, para usurpar el trono de la Roca del
            Rey,
            sumiendo al reino en el caos y la desolación.</figcaption>
        <h2>Reina de corazones</h2>
        <img src="imagenesVillanos/reinacorazon.jpg" alt="Cargando imagen ">
        <figcaption> La Reina de Corazones es la temperamental y autoritaria
            soberana del País de las Maravillas en
            "Alicia en el País de las Maravillas". Es famosa por su lema
            "¡Que le corten la cabeza!", que grita a la menor
            provocación.</figcaption>

    </body>
</html>
